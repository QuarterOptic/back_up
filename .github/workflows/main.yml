name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨同步一次
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取所有历史
          # 使用默认令牌（适用于公共仓库）
          persist-credentials: true
          # 如果使用自定义令牌，请确保密钥存在
          #token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "QuarterOptic"
          git config --global user.email "sztao2000@icloud.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/blackmatrix7/ios_rule_script.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main  # 切换到你的主分支
          git merge upstream/main  # 合并原仓库的主分支
          git push origin main  # 推送到你的仓库
